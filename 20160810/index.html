<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Tables</title>
</head>

<body>
	<p style="background-color:darkblue; color:white;">Aprendendo sobre tag <em><strong>table</strong></em>!</p>
	<table border="1" style="border-collapse:separate">
		<thead>
			<tr>
				<th colspan="2	">Jogos que Joguei</th>
			</tr>
			<tr>
				<td>Jogo</td>
				<td>Ano Lançamento</td>
			</tr>

		</thead>

		<tbody>
			<tr>
				<td>Super Mário</td>
				<td>1990</td>
			</tr>
			<tr>
				<td>Top Gear</td>
				<td>1992</td>
			</tr>
			<tr>
				<td>Donkey Kong</td>
				<td>1994</td>
			</tr>

		</tbody>
		

		<tfoot></tfoot>

	</table>

	<div style="width:100%; height:100px; background-color:#CFAEA3; color:#aa007f;">
		<p> Esse texto mostra como funciona <span style="color:black"> span </span>! Ela não aplica nada, apenas usa os atributos definidos pelo usuário.</p>
	</div>



</body>
</html>
